<!-- templates/create_grade.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Add New Grade</h1>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <form method="POST" action="{{ url_for('create_grade') }}">
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="student_id" class="block text-sm font-medium text-gray-700 mb-1">Student</label>
                    <select id="student_id" name="student_id" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a student</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }}</option>
                        {% endfor %}
                    </select>
                    {% if errors and errors.student_id %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.student_id }}</p>
                    {% endif %}
                </div>
                
                <div>
                    <label for="course_id" class="block text-sm font-medium text-gray-700 mb-1">Course</label>
                    <select id="course_id" name="course_id" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Select a course</option>
                        {% for course in courses %}
                        <option value="{{ course.id }}">{{ course.title }} ({{ course.code }})</option>
                        {% endfor %}
                    </select>
                    {% if errors and errors.course_id %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.course_id }}</p>
                    {% endif %}
                </div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="grade" class="block text-sm font-medium text-gray-700 mb-1">Grade (0-20)</label>
    <input type="number" id="grade" name="grade" min="0" max="20" step="0.1" required
           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    {% if errors and errors.grade %}
    <p class="mt-1 text-sm text-red-600">{{ errors.grade }}</p>
    {% endif %}
                    </div>
                    
                    <div>
                        <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
                        <select id="semester" name="semester" required
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select semester</option>
                            <option value="Fall">Fall</option>
                            <option value="Spring">Spring</option>
                            <option value="Summer">Summer</option>
                            <option value="Winter">Winter</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                    <input type="number" id="year" name="year" min="2000" max="2030" value="{{ current_year }}" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="mt-8 flex justify-end space-x-4">
                <a href="{{ url_for('grades') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Add Grade
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
