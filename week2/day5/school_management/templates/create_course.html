<!-- templates/create_course.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Add New Course</h1>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <form method="POST" action="{{ url_for('create_course') }}">
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Course Title</label>
                    <input type="text" id="title" name="title" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% if errors and errors.title %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.title }}</p>
                    {% endif %}
                </div>
                
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">Course Code</label>
                    <input type="text" id="code" name="code" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% if errors and errors.code %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.code }}</p>
                    {% endif %}
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="description" name="description" rows="3"
                              class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-6">
                    <div>
                        <label for="credits" class="block text-sm font-medium text-gray-700 mb-1">Credits</label>
                        <input type="number" id="credits" name="credits" min="1" max="6" value="3"
                               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="teacher_id" class="block text-sm font-medium text-gray-700 mb-1">Teacher</label>
                        <select id="teacher_id" name="teacher_id"
                                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select a teacher</option>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 flex justify-end space-x-4">
                <a href="{{ url_for('courses') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Add Course
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
