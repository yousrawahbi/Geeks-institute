<!-- templates/edit_student.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Student</h1>
    
    <div class="bg-white p-6 rounded-lg shadow">
        <form method="POST" action="{{ url_for('edit_student', id=student.id) }}">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% if errors and errors.first_name %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.first_name }}</p>
                    {% endif %}
                </div>
                
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% if errors and errors.last_name %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.last_name }}</p>
                    {% endif %}
                </div>
                
                <div class="md:col-span-2">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" value="{{ student.email }}" required
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    {% if errors and errors.email %}
                    <p class="mt-1 text-sm text-red-600">{{ errors.email }}</p>
                    {% endif %}
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="phone" name="phone" value="{{ student.phone or '' }}"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="major" class="block text-sm font-medium text-gray-700 mb-1">Major</label>
                    <input type="text" id="major" name="major" value="{{ student.major or '' }}"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="enrollment_date" class="block text-sm font-medium text-gray-700 mb-1">Enrollment Date</label>
                    <input type="date" id="enrollment_date" name="enrollment_date" 
                           value="{{ student.enrollment_date.strftime('%Y-%m-%d') if student.enrollment_date else '' }}"
                           class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            
            <div class="mt-8 flex justify-end space-x-4">
                <a href="{{ url_for('student_details', id=student.id) }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Update Student
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
