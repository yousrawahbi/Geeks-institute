
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Create a solar system</title>
        <style>
            body {
                background-color: black;
                padding: 10px;
            }
            .planet {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                text-align: center;
                padding: 10px;
                position: relative;
                border: 2px solid white;
            }
            .moon {
                position: absolute;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                background: rgb(237, 237, 237);
                border: 5px solid red;
            }
        </style>
    </head>
    <body>

    <section class="listPlanets"></section>

    <script>

        const planets = [
            { name: "Mercury", color: "gray", moons: 0 },
            { name: "Venus", color: "orange", moons: 0 },
            { name: "Earth", color: "blue", moons: 1 },
            { name: "Mars", color: "red", moons: 2 },
            { name: "Jupiter", color: "#E0BB87", moons: 79 },
            { name: "Saturn", color: "#F0E6A2", moons: 82 },
            { name: "Uranus", color: "lightblue", moons: 27 },
            { name: "Neptune", color: "darkblue", moons: 14 }
        ];

        const listPlanetsSection = document.querySelector('.listPlanets');
        

        planets.forEach(planet => {
 
            const planetDiv = document.createElement('div');
            planetDiv.classList.add('planet');
            planetDiv.style.backgroundColor = planet.color;

            planetDiv.textContent = planet.name;
            
            const planetLabel = document.createElement('div');
            planetLabel.classList.add('planet-label');
            planetLabel.textContent = `${planet.moons} moon(s)`;
            planetDiv.appendChild(planetLabel);
            

            for (let i = 0; i < planet.moons; i++) {
                const moon = document.createElement('div');
                moon.classList.add('moon');
            
                const angle = (i / planet.moons) * 2 * Math.PI;
                const distance = 70;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                moon.style.left = `${50 + x}px`;
                moon.style.top = `${50 + y}px`;
                moon.textContent = i + 1;
                
                planetDiv.appendChild(moon);
            }
            
            listPlanetsSection.appendChild(planetDiv);
        });
    </script>
    </body>
</html>
