<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Coloring Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .instructions {
            color: #666;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .colors {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .color {
            width: 40px;
            height: 40px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .color:hover {
            transform: scale(1.1);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            width: 400px;
            height: 400px;
            border: 2px solid #333;
        }
        
        .pixel {
            background-color: white;
            border: 1px solid #eee;
        }
        
        .pixel:hover {
            opacity: 0.8;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coloring Game</h1>
        <p class="instructions">Select a color and click or drag to color the grid</p>
        
        <div class="game-area">
            <div class="colors" id="colorPalette">
            </div>
            
            <div class="grid" id="drawingGrid">
            </div>
        </div>
        
        <button id="clearButton">Clear Grid</button>
    </div>

    <script>

        const colors = [
            '#FF0000', '#00FF00', '#0000FF', '#FFFF00', 
            '#FF00FF', '#00FFFF', '#000000', '#FFFFFF',
            '#FFA500', '#800080', '#FFC0CB', '#A52A2A',
            '#808080', '#008000', '#000080', '#FFD700'
        ];
        

        const colorPalette = document.getElementById('colorPalette');
        const drawingGrid = document.getElementById('drawingGrid');
        const clearButton = document.getElementById('clearButton');

        let selectedColor = colors[0];
        let isMouseDown = false;
        

        colors.forEach(color => {
            const colorElement = document.createElement('div');
            colorElement.className = 'color';
            colorElement.style.backgroundColor = color;
            colorElement.dataset.color = color;
            

            colorElement.addEventListener('click', () => {
                selectedColor = color;

                document.querySelectorAll('.color').forEach(el => {
                    el.style.border = '2px solid #ccc';
                });
                colorElement.style.border = '3px solid #333';
            });
            
            colorPalette.appendChild(colorElement);
        });
        

        for (let i = 0; i < 16 * 16; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            

            pixel.addEventListener('mousedown', () => {
                isMouseDown = true;
                pixel.style.backgroundColor = selectedColor;
            });
            
            pixel.addEventListener('mouseover', () => {
                if (isMouseDown) {
                    pixel.style.backgroundColor = selectedColor;
                }
            });
            
            drawingGrid.appendChild(pixel);
        }
        
        document.addEventListener('mouseup', () => {
            isMouseDown = false;
        });
        
        clearButton.addEventListener('click', () => {
            document.querySelectorAll('.pixel').forEach(pixel => {
                pixel.style.backgroundColor = 'white';
            });
        });
        
        document.querySelector('.color').style.border = '3px solid #333';
    </script>
</body>
</html>
