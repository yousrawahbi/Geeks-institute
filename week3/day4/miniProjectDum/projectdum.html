<audio data-key="83" src="sounds/clap.wav"></audio>
<audio data-key="68" src="sounds/hihat.wav"></audio>

<audio data-key="71" src="sounds/openhat.wav"></audio>
<audio data-key="72" src="sounds/ride.wav"></audio> 
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/tink.wav"></audio>
<audio data-key="76" src="sounds/tom.wav"></audio>


<script>
  function playSound(e) {
    let keyCode;
    if (e.type === "keydown") {
      keyCode = e.keyCode || e.which;
    } else if (e.type === "click") {
      keyCode = this.getAttribute("data-key");
    }
    const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
    const drum = document.querySelector(`.drum[data-key="${keyCode}"]`);

    if (!audio) return;

    audio.currentTime = 0; 
    audio.play();

    drum.classList.add("playing");
    setTimeout(() => drum.classList.remove("playing"), 150);
  }

  window.addEventListener("keydown", playSound);

  const drums = document.querySelectorAll(".drum");
  drums.forEach(drum => drum.addEventListener("click", playSound));
</script>

</body>
