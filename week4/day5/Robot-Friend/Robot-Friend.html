<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo-Friends</title>
    <link href="https://fonts.cdnfonts.com/css/sega-logo-font" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #6D6875;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(181, 131, 141, 0.2);
        }
        
        h1 {
            font-family: 'SEGA LOGO FONT', sans-serif;
            font-size: 2.8rem;
            color: #E5989B;
            text-shadow: 2px 2px 0px #FFB4A2;
            letter-spacing: 1.5px;
            font-weight: normal;
            margin-right: 20px;
        }
        
        .subtitle {
            color: #B5838D;
            font-size: 1rem;
            margin-top: 5px;
            font-weight: 500;
        }
        
        .search-container {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }
        
        .search-box {
            display: flex;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(181, 131, 141, 0.2);
            border-radius: 30px;
            overflow: hidden;
            border: 2px solid #FFCDB2;
        }
        
        .search-input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            font-size: 1rem;
            background: transparent;
            color: #6D6875;
        }
        
        .search-input:focus {
            outline: none;
        }
        
        .search-input::placeholder {
            color: #B5838D;
        }
        
        .search-icon {
            padding: 14px 20px;
            background: #FFB4A2;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-icon:hover {
            background: #E5989B;
        }
        
        .robots-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .robot-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(181, 131, 141, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #FFCDB2;
        }
        
        .robot-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(181, 131, 141, 0.25);
        }
        
        .robot-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(to right, #FFB4A2, #E5989B);
            border-bottom: 3px solid #FFCDB2;
        }
        
        .robot-info {
            padding: 16px;
        }
        
        .robot-name {
            font-size: 1.3rem;
            margin-bottom: 6px;
            color: #6D6875;
            font-weight: 600;
        }
        
        .robot-username {
            color: #E5989B;
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .robot-email {
            color: #B5838D;
            margin-bottom: 12px;
            word-break: break-all;
            font-size: 0.9rem;
        }
        
        .robot-address {
            color: #8A7F8D;
            font-size: 0.85rem;
            margin-bottom: 5px;
            border-top: 1px solid #FFCDB2;
            padding-top: 10px;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.2rem;
            color: #6D6875;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 2px dashed #FFCDB2;
        }
        
        .no-results h3 {
            margin-bottom: 10px;
            color: #E5989B;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #B5838D;
            padding: 20px;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-container {
                width: 100%;
                justify-content: center;
                margin-top: 20px;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .robots-container {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                text-shadow: 1px 1px 0px #FFB4A2;
            }
            
            .search-input {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .search-icon {
                padding: 12px 16px;
            }
            
            .robots-container {
                grid-template-columns: 1fr;
            }
            
            .robot-image {
                height: 160px;
            }
        }
    </style>
</head>
<body>

        displayRobots(robots);

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredRobots = robots.filter(robot => {
                return (
                    robot.name.toLowerCase().includes(searchTerm) ||
                    robot.username.toLowerCase().includes(searchTerm) ||
                    robot.email.toLowerCase().includes(searchTerm)
                );
            });
            
            displayRobots(filteredRobots);
        });


        function displayRobots(robotsArray) {
            if (robotsArray.length === 0) {
                robotsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No robots found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                return;
            }
            
            robotsContainer.innerHTML = '';
            
            robotsArray.forEach(robot => {
                const robotCard = document.createElement('div');
                robotCard.classList.add('robot-card');
                
                robotCard.innerHTML = `
                    <img src="${robot.image}" alt="${robot.name}" class="robot-image">
                    <div class="robot-info">
                        <h2 class="robot-name">${robot.name}</h2>
                        <p class="robot-username">@${robot.username}</p>
                        <p class="robot-email">${robot.email}</p>
                        <p class="robot-address">${robot.address}</p>
                    </div>
                `;
                
                robotsContainer.appendChild(robotCard);
            });
        }
    </script>
