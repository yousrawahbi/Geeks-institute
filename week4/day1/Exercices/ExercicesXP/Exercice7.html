<!DOCTYPE html>
<html>
<head>
    <title>Simple Navbar</title>
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background: #f0f0f0;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MySite</div>
        <div id="user-container"></div>
    </nav>

    <script src= 'Ex7.js'></script>
</body>
</html>
